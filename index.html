<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img id= "foto" src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img  src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/fotodeperfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Marina_Froes</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Marina_Froes?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    <script>
        let slide = document.querySelector("img#foto");
        console.log(slide);
        let imagens = ["./img/celular.png","./img/instagram-power.png","./img/instagram-celular.png"];
      
        setInterval(() => {
            let x = imagens.shift();
            imagens.push(x);
            slide.src = imagens[0];
        }, 4000);
      

        
    </script>
</body>
</html>
